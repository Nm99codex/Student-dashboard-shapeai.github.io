    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Student </title>
    </head>
    <body onload="reloadTaskCard()" style = "background-color: rgb(245, 224, 224);">
        <h1 class ="project-title">STUDENT-DASHBOARD</h1>

        <!-- Creating navigator -->
        <nav class="navbar navbar-expand-md navbar-light container-sm" style = "background-color:rgb(243, 243, 155); border-radius: 6px; box-shadow: 6px 7px 10px rgb(139, 100, 139);">
            <div class="container">
                <span id = "user-name" style = "font-size:21px; font-weight:bolder; color:rgb(12, 95, 4); margin-right:6px;"></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href = "#" data-bs-toggle="modal" data-bs-target="#login_form"><strong>Login</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Dashboard</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>More settings</strong></a>
                        </li>
                    </ul>
                    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#newcardmodal">
                        Add your work
                    </button>
                </div>
            </div>
        </nav>

        <!-- Creating modal -->
        <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true" >
            <div class="modal-dialog" role="document" style = "background-color: rgb(244, 245, 225);">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ADD STUDENT DATA</h5>
                        <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">

                            <div>
                                <label for="name" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 9px;">Name</label>
                                <input type="text" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="name" placeholder="Enter title"/>
                            </div>

                            <div style = " margin-top: 1rem;" >
                                <label for="enrollment" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 8px;">Enrollment Number</label>
                                <input type="number" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="enrollment" placeholder="Enter Roll Number"/>
                            </div>

                            <div style = " margin-top: 1rem;" >
                                <label for="institution" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 8px;">INSTITUTION NAME</label>
                                <input type="text" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="institution" placeholder="INSTITUTION NAME"/>
                            </div>

                            <div>
                                <label for="email" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 9px;">Email</label>
                                <input type="email" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="email" placeholder="abc@gmail.com"/>
                            </div>

                            <div>
                                <label for="url" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 9px;">Add github profile</label>
                                <input type="url" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="url" placeholder=""/>
                            </div>

                            <div style = " margin-top: 1rem;" >
                                <div class = "form-label">MARKS (out of 100 marks)</div>
                                <div class = "design_marks">
                                    <label for="noteDetails" class="form-label fw-bolder">Marks in C++</label>
                                    <input type="number" class="form-control text-black" style = "background-color:rgb(209, 235, 232)" id="c_plus">
                                </div>
                                <div class = "design_marks">
                                    <label for="noteDetails" class="form-label fw-bolder">Marks in Javascript</label>
                                    <input type="number" class="form-control text-black" style = "background-color:rgb(209, 235, 232)" id="java_script">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick="myDetails()" type="button" class="btn btn-info" data-bs-dismiss="modal">Save note</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Creating Login modal -->
        <div class="modal fade" id="login_form" tabindex="-1" aria-labelledby="login_form" aria-hidden="true" >
            <div class="modal-dialog" role="document" style = "background-color: rgb(244, 245, 225);">
                <div class="modal-content">  
                    <div class="card login-form">  
                        <div class="card-body">  
                            <div class="card-text">  
                                <form>  
                                    <h3 class="card-title text-center"> Sign In to dashboard </h3>  
                                    <div class="form-group">  
                                        <label for="UserName"> Enter User Name </label>  
                                        <input type="text" class="form-control form-control-sm" id="UserName" aria-describedby="emailHelp">  
                                    </div> 
                                    <div class="form-group">  
                                        <label for="exampleInputEmail"> Enter Email address </label>  
                                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail" aria-describedby="emailHelp">  
                                    </div>  
                                    <div class="form-group">  
                                        <label for="exampleInputPassword">Enter Password </label>  
                                        <a href="#" style="float:right;font-size:12px;"> Forgot password? </a>  
                                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword">  
                                    </div>  
                                    <button type="submit" class="btn btn-warning btn-block" data-bs-dismiss="modal" onclick = "userid()"> Sign in </button>  
                                    
                                    <div class="sign-up">  
                                        Don't have an account? <a href="#"> Create One </a>  
                                    </div>  
                                </form>  
                            </div>
                        </div>  
                    </div>  
                </div>
            </div>
        </div>


        <!-- Creating card -->
        <main class="container">
            <section>
                <div id="taskContentsrow" class="row"></div>
            </section>
        </main>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
    </html>
