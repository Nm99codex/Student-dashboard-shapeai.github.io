    <!-- Creating modal -->
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document" style = "background-color: rgb(244, 245, 225);">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD STUDENT DATA</h5>
                    <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">

                        <div>
                            <label for="name" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 9px;">Name</label>
                            <input type="text" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="name" placeholder="Enter title"/>
                        </div>

                        <div style = " margin-top: 1rem;" >
                            <label for="enrollment" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 8px;">Enrollment Number</label>
                            <input type="number" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="enrollment" placeholder="Enter Roll Number"/>
                        </div>

                        <div style = " margin-top: 1rem;" >
                            <label for="institution" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 8px;">INSTITUTION NAME</label>
                            <input type="text" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="institution" placeholder="INSTITUTION NAME"/>
                        </div>

                        <div>
                            <label for="email" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 9px;">Email</label>
                            <input type="email" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="email" placeholder="abc@gmail.com"/>
                        </div>

                        <div>
                            <label for="url" class="form-label fw-bolder" style = "margin-top: 6px; margin-right: 9px;">Add github profile</label>
                            <input type="url" style = "background-color:rgb(221, 221, 173);"; class="form-control text-black" id="url" placeholder=""/>
                        </div>

                        <div style = " margin-top: 1rem;" >
                            <div class = "form-label">MARKS (out of 100 marks)</div>
                            <div class = "design_marks">
                                <label for="noteDetails" class="form-label fw-bolder">Marks in C++</label>
                                <input type="number" class="form-control text-black" style = "background-color:rgb(209, 235, 232)" id="c_plus">
                            </div>
                            <div class = "design_marks">
                                <label for="noteDetails" class="form-label fw-bolder">Marks in Javascript</label>
                                <input type="number" class="form-control text-black" style = "background-color:rgb(209, 235, 232)" id="java_script">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="myDetails()" type="button" class="btn btn-info" data-bs-dismiss="modal">Save note</button>
                </div>
            </div>
        </div>
    </div>
